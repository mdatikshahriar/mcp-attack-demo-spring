<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Spring Boot Chat</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .chat-container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            height: 95vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 15px;
            max-width: 75%;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message.own {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.other {
            background: white;
            border: 1px solid #dee2e6;
            margin-right: auto;
        }

        .message.system {
            background: #e9ecef;
            text-align: center;
            font-style: italic;
            color: #6c757d;
            max-width: 100%;
            margin: 10px auto;
        }

        .message.ai {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            margin-right: auto;
            max-width: 85%;
            border-left: 4px solid #20c997;
        }

        .message-info {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .message-content {
            font-size: 0.95rem;
            white-space: pre-wrap;
        }

        .chat-input {
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #dee2e6;
            position: relative;
        }

        .input-container {
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }

        #message {
            flex: 1;
            min-height: 40px;
            max-height: 200px;
            resize: none;
            border: 2px solid #dee2e6;
            border-radius: 20px;
            padding: 10px 15px;
            font-family: inherit;
            font-size: 0.95rem;
            overflow-y: auto;
            transition: border-color 0.3s ease;
        }

        #message:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        #message::placeholder {
            color: #6c757d;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.3s ease;
            flex-shrink: 0;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .online-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #28a745;
            border-radius: 50%;
            margin-right: 5px;
        }

        #messageArea {
            scroll-behavior: smooth;
        }

        .character-count {
            position: absolute;
            bottom: 5px;
            right: 80px;
            font-size: 0.75rem;
            color: #6c757d;
            background: rgba(255, 255, 255, 0.9);
            padding: 2px 6px;
            border-radius: 10px;
        }

        .character-count.warning {
            color: #ff6b6b;
        }

        .expand-btn {
            position: absolute;
            top: -35px;
            right: 20px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 15px 15px 0 0;
            padding: 5px 15px;
            font-size: 0.8rem;
            cursor: pointer;
            color: #6c757d;
            transition: all 0.3s ease;
        }

        .expand-btn:hover {
            background: #e9ecef;
            color: #495057;
        }

        .input-expanded {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .expanded-input-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            max-width: 800px;
            width: 100%;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .expanded-input-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #dee2e6;
        }

        .expanded-input-header h5 {
            margin: 0;
            color: #495057;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6c757d;
            padding: 0;
            margin-left: auto;
        }

        .close-btn:hover {
            color: #495057;
        }

        #expandedMessage {
            flex: 1;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            font-family: inherit;
            font-size: 0.95rem;
            resize: none;
            outline: none;
            min-height: 200px;
        }

        #expandedMessage:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .expanded-input-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #dee2e6;
        }

        .expanded-send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .expanded-send-btn:hover:not(:disabled) {
            transform: translateY(-1px);
        }

        .expanded-send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .chat-container {
                margin: 10px;
                height: 100vh;
                border-radius: 0;
            }

            .message {
                max-width: 85%;
            }

            .expanded-input-container {
                margin: 10px;
                max-height: 95vh;
            }
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <h4><span class="online-indicator"></span>AI Chat Assistant</h4>
        <small id="username-display"></small>
    </div>

    <div class="chat-messages" id="messageArea">
        <!-- Messages will be displayed here -->
    </div>

    <div class="chat-input">
        <div class="expand-btn" onclick="expandInput()" title="Expand for longer messages">
            üìù Expand
        </div>
        <div class="input-container">
            <textarea class="form-control" id="message" maxlength="10000"
                      placeholder="Type your message... (Shift+Enter for new line, Enter to send)"
                      rows="1"></textarea>
            <button class="send-btn" type="button" onclick="sendMessage()" id="sendBtn">
                <svg fill="currentColor" height="20" viewBox="0 0 16 16" width="20">
                    <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
                </svg>
            </button>
        </div>
        <div class="character-count" id="charCount">0/10000</div>
    </div>
</div>

<!-- Expanded Input Modal -->
<div class="input-expanded" id="expandedInputModal" style="display: none;">
    <div class="expanded-input-container">
        <div class="expanded-input-header">
            <h5>Compose Your Message</h5>
            <button class="close-btn" onclick="closeExpandedInput()">&times;</button>
        </div>
        <textarea id="expandedMessage" placeholder="Write your message here... You can write as much as you want."></textarea>
        <div class="expanded-input-footer">
            <div class="character-count" id="expandedCharCount">0/10000</div>
            <button class="expanded-send-btn" onclick="sendExpandedMessage()" id="expandedSendBtn">
                Send Message
            </button>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.7.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/webjars/sockjs-client/1.5.1/sockjs.min.js}"></script>
<script th:src="@{/webjars/stomp-websocket/2.3.4/stomp.min.js}"></script>
<script>
    let stompClient = null;
    let username = null;

    function connect() {
        // Get username from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        username = urlParams.get('username');

        if (!username) {
            window.location.href = '/';
            return;
        }

        document.getElementById('username-display').textContent = 'Welcome, ' + username + '!';

        let socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);

            stompClient.subscribe('/topic/public', function (messageOutput) {
                showMessage(JSON.parse(messageOutput.body));
            });

            // Tell your username to the server
            stompClient.send("/app/chat.addUser", {}, JSON.stringify({
                sender: username,
                type: 'JOIN'
            }));
        });
    }

    function sendMessage() {
        const messageContent = document.getElementById('message').value.trim();
        if (messageContent && stompClient) {
            const chatMessage = {
                sender: username,
                content: messageContent,
                type: 'CHAT'
            };

            stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
            document.getElementById('message').value = '';
            updateCharCount();
            autoResize(document.getElementById('message'));
        }
    }

    function sendExpandedMessage() {
        const messageContent = document.getElementById('expandedMessage').value.trim();
        if (messageContent && stompClient) {
            const chatMessage = {
                sender: username,
                content: messageContent,
                type: 'CHAT'
            };

            stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
            document.getElementById('expandedMessage').value = '';
            closeExpandedInput();
        }
    }

    function showMessage(message) {
        let messageArea = document.getElementById('messageArea');
        let messageElement = document.createElement('div');

        if (message.type === 'JOIN') {
            messageElement.className = 'message system';
            messageElement.innerHTML = '<div class="message-content">' + message.sender + ' joined the chat</div>';
        } else if (message.type === 'LEAVE') {
            messageElement.className = 'message system';
            messageElement.innerHTML = '<div class="message-content">' + message.sender + ' left the chat</div>';
        } else {
            let isOwn = message.sender === username;
            let isAi = message.sender.includes('AI Assistant');

            if (isAi) {
                messageElement.className = 'message ai';
            } else {
                messageElement.className = isOwn ? 'message own' : 'message other';
            }

            let senderDisplay = isOwn ? 'You' : message.sender;
            if (isAi) {
                senderDisplay = 'ü§ñ ' + message.sender;
            }

            messageElement.innerHTML =
                '<div class="message-info">' +
                senderDisplay +
                ' ‚Ä¢ ' + message.timestamp +
                '</div>' +
                '<div class="message-content">' + escapeHtml(message.content) + '</div>';
        }

        messageArea.appendChild(messageElement);
        messageArea.scrollTop = messageArea.scrollHeight;
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function autoResize(textarea) {
        textarea.style.height = 'auto';
        textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
    }

    function updateCharCount() {
        const messageInput = document.getElementById('message');
        const charCount = document.getElementById('charCount');
        const length = messageInput.value.length;

        charCount.textContent = length + '/10000';
        if (length > 9000) {
            charCount.classList.add('warning');
        } else {
            charCount.classList.remove('warning');
        }
    }

    function updateExpandedCharCount() {
        const messageInput = document.getElementById('expandedMessage');
        const charCount = document.getElementById('expandedCharCount');
        const length = messageInput.value.length;

        charCount.textContent = length + '/10000';
        if (length > 9000) {
            charCount.classList.add('warning');
        } else {
            charCount.classList.remove('warning');
        }
    }

    function expandInput() {
        const modal = document.getElementById('expandedInputModal');
        const expandedMessage = document.getElementById('expandedMessage');
        const currentMessage = document.getElementById('message').value;

        expandedMessage.value = currentMessage;
        modal.style.display = 'flex';
        expandedMessage.focus();
        updateExpandedCharCount();
    }

    function closeExpandedInput() {
        const modal = document.getElementById('expandedInputModal');
        const expandedMessage = document.getElementById('expandedMessage');
        const currentMessage = document.getElementById('message');

        currentMessage.value = expandedMessage.value;
        modal.style.display = 'none';
        autoResize(currentMessage);
        updateCharCount();
    }

    // Event listeners
    document.getElementById('message').addEventListener('input', function() {
        autoResize(this);
        updateCharCount();
    });

    document.getElementById('message').addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    document.getElementById('expandedMessage').addEventListener('input', updateExpandedCharCount);

    document.getElementById('expandedMessage').addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && e.ctrlKey) {
            e.preventDefault();
            sendExpandedMessage();
        }
    });

    // Close modal when clicking outside
    document.getElementById('expandedInputModal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeExpandedInput();
        }
    });

    // Auto-focus on message input
    document.getElementById('message').focus();

    // Connect when page loads
    window.addEventListener('load', connect);

    // Handle page refresh/close
    window.addEventListener('beforeunload', function () {
        if (stompClient) {
            stompClient.disconnect();
        }
    });

    // Initialize
    updateCharCount();
</script>
</body>
</html>
